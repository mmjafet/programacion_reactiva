<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <header class="nav">
        <h1 class="nav_title">Lista de tareas</h1>
    </header>

    <main class="container-list">
        <form class="form" id="formulario">
            <h2 class="form_title">TO - DO</h2>
            <div class="form_container-inputs">
                <label for="">Tarea</label>
                
                <input class="form_input" type="text" id="task" placeholder="Pasear al perro.."
                required
                >
                
                <label for="">Descripcion</label>
                <input class="form_input" placeholder="Salir a las 4" type="text" id="task-description"
                required
                >
                
                <button class="form_button" type="submit"><i class="bi bi-plus-lg"> Agregar</i> </button>
            </div>
        </form>
        <section class=" hero" id="hero">
            <p class="hero-blank">
                <i class="bi bi-radioactive">
                </i>
                <br>
                No hay tareas disponibles</p>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
